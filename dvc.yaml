    - data/result/emotions/train2.tsv
    - data/result/emotions/val2.tsv
    - data/result/gibberish/test2.tsv
    - data/result/gibberish/train2.tsv
    - data/result/gibberish/val2.tsv
    - data/result/offensive/test2.tsv
    - data/result/offensive/train2.tsv
    - data/result/offensive/val2.tsv
    - data/result/political_bias/test2.tsv
    - data/result/political_bias/train2.tsv
    - data/result/political_bias/val2.tsv
    - data/result/articles/test2.tsv
    - data/result/articles/train2.tsv
    - data/result/articles/val2.tsv
    outs:
    - data/result/final/test2.tsv
    - data/result/final/train2.tsv
    - data/result/final/val2.tsv