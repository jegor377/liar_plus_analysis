    outs:
    - data/result/offensive/test2.tsv
    - data/result/offensive/train2.tsv
    - data/result/offensive/val2.tsv
  political_bias_analysis:
    cmd: python src/political_bias.py
    deps:
    - data/test2.tsv
    - data/train2.tsv
    - data/val2.tsv
