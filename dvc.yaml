    cmd: python src/balance_boxplot.py
    deps:
    - data/test2.tsv
    - data/val2.tsv
    - data/train2.tsv
    - src/balance_boxplot.py
    - src/balance_misc/ds_loader.py
    - src/balance_misc/balance_conf.py
    - src/balance_misc/__init__.py
